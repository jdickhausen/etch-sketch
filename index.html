<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div id="container"></div>
    <div class="settings">
        <input type="text" placeholder="--" value="16" onchange="boardSize(this.value)"/>
        <button>Set Size</button>
        <button onclick="coloring('rainbow')">Rainbow</button>
        <button onclick="coloring('black')">Black</button>
        <button onclick="coloring('white')">Eraser</button>
        <button onclick="resetBoard()">Reset</button>
        <p class="footer">Copyright @ 2022 Josh Dickhausen</p>
        <script src="script.js"></script>
    </div>
</body>
</html>
